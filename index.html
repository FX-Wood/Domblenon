<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Domblenon</title>
</head>
<body>
    <main id='app' class="app">
        <header class="head">
            <h1 id="title" class="card-bar__title">Player Box</h1>
            <button id="scroll-down" class="card-bar__btn">SCROLL TO HAND</button>
            <button id="exit" class="card-bar__btn">DONE WITH ACTIONS</button>
        </header>

        <section id="supply" class="supply">
            <h3 id="supply-title" class="card-bar__title--supply">Supply</h3>
            <div id="supply-basic" class="card__scroll"></div>
            <div id="supply-kingdom" class="card__scroll"></div>
        </section>

        <section class="player">
            
            <h3 id="played-title" class="title--played">Cards Played this turn</h3>
            <div id="played" class="card__scroll"></div>
            <header id="hand-bar" class="card__bar--hand">
                <h3 id="hand-title" class="card-bar__title--hand">PLAYER'S HAND</h3>
                <button id="hand-funcBtn" class="card-bar__btn">INACTIVE BUTTON</button>
                <button id="hand-scrollBtn" class="card-bar__btn">SCROLL TO TOP</button>
            </header>
            <div id="hand" class="card__scroll"></div>
            
            <section id="deck-discard" class="player__deck-discard">
                <div class="left">
                    <h3 class="title--deck">Deck</h3>
                    <div id="deck" class="card__scroll"></div>
                </div>
                <div class="right">
                    <h3 class="title--discard">Discard</h3>
                    <div id="discard" class="card__scroll"></div>
                </div>
            </section>
            <h3 class="title--trash">Trash</h3>
            <section id="trash" class="card__scroll"></section>
        </section>
        <section class="modal">
            <img src="./img/domblecon.svg"></img>
            <h1 class="modal__title">Domblenon</h1>
            <img src="" alt="" class="modal__banner">
            <section class="modal__section--players">
            <header class="modal__head"></header>
                <label for="nPlayers"></label> <input id="nPlayers" type="text">
            </section>
            <section class="modal__section--kingdom"></section>
        </section>
    </main>
    <script src="./js/resources.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
