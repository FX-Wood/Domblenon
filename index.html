<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Domblenon</title>
</head>
<body>
    <main class="domblenon">
        <section id='player-box' class="player-box">
            <button id="ui-btn-0" class="player-box__btn"></button>
            <h1 class="player-box__header">Player Box</h1>
            <button id="exit" class="player-box__exit">DONE WITH ACTIONS</button>
            <div id="supply" class="player-box__supply">
                <div id="supply-basic" class="supply__basic"></div>
                <div id="supply-kingdom" class="supply__kingdom"></div>
            </div>
            <div id="played" class="player-box__played"></div>
            <div id="hand" class="player-box__hand"></div>
            <div class="player-box__deck"></div>
            <div class="player-box__discard"></div>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
