<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Domblenon</title>
</head>
<body>
    <main id='app' class="app">
        <section class="head">
            <h1 id="title" class="head__title">Player Box</h1>
            <button id="exit" class="head__exit">DONE WITH ACTIONS</button>
        </section>  

        <section id="supply" class="supply">
            <h3 class="title--supply">Supply</h3>
            <div id="supply-basic" class="card__scroll"></div>
            <div id="supply-kingdom" class="card__scroll"></div>
        </section>

        <section class="player">
            <button id="ui-btn-0" class="player__btn">AUTOPLAY TREASURES</button>
            <h3 id="played-title" class="title--played">Cards Played this turn</h3>
            <div id="played" class="card__scroll"></div>
            <div id="hand-bar" class="card__bar--hand">
                <h3 id="hand-title" class="title--hand">Cards in hand</h3>
            </div>
            <div id="hand" class="card__scroll"></div>
            
            <div id="deck-discard" class="player__deck-discard">
                <div class="left">
                    <h3 class="title--deck">Deck</h3>
                    <div id="deck" class="card__scroll"></div>
                </div>
                <div class="right">
                    <h3 class="title--discard">Discard</h3>
                    <div id="discard" class="card__scroll"></div>
                </div>
            </div>
            <h3 class="title--trash">Trash</h3>
            <div id="trash" class="card__scroll"></div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
